<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Gracy Chatbot</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1ffc6;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
        #input-message {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Gracy Chatbot</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm Gracy. How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="input-message" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputMessage = document.getElementById('input-message');
        const sendBtn = document.getElementById('send-btn');

        // Append a message to the chat
        function appendMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;  // Scroll to the bottom
        }

        // Send a query to the backend /gemini endpoint
        async function sendMessage(query) {
            try {
                const response = await fetch('/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                appendMessage(data.response);
            } catch (error) {
                appendMessage('Error: ' + error.message);
            }
        }

        // Event listener for the send button
        sendBtn.addEventListener('click', () => {
            const message = inputMessage.value;
            if (message.trim()) {
                appendMessage(message, true);  // Display the user's message
                sendMessage(message);          // Send the message to the backend
                inputMessage.value = '';       // Clear the input field
            }
        });

        // Optional: allow pressing Enter to send message
        inputMessage.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
